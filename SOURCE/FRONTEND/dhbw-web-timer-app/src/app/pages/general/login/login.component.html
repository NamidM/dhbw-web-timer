<div *ngIf="!loading" class="container main-content">
    <h1>Login</h1>
    <h3>Fehler: <span class="message">Account ist nicht registriert</span></h3>
    <button class="register-btn" mat-raised-button color="primary" (click)="register()">Registrieren mit Google</button><br><br>
</div>
<div *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
