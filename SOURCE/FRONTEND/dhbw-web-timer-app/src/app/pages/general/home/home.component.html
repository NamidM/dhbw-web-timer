<div class="container main-page" *ngIf="authService.username">
    <h1>StartSeite</h1>
    <h3>User Dashboard von: <b>{{authService.username}}</b></h3>

  <div class="wrapper">

    <div style="display: block" id="dayChart" class="chart">
      <label>Webaktivität Heute</label>
      <canvas baseChart *ngIf="dayChart"
              [datasets]="dayChart.data"
              [labels]="dayChart.labels"
              [options]="dayChart.options"
              [legend]="dayChart.legend"
              [chartType]="dayChart.type"
              (chartHover)="chartHovered($event)">
      </canvas>
    </div>

    <mat-card class="example-card" #detailsCard>
      <div class="center">
        <img #favicon class="favicon" src="https://old.reddit.com/favicon.ico"/>
        <b><p #title class="title">Shiba Inu</p></b>
        <p #detailsCardAbsoluteTime></p>
        <p #detailsCardPercent></p>
        <p #visits></p>
      </div>
    </mat-card>

    <div class="mat-elevation-z8">
      <!-- Table -->
      <table mat-table [dataSource]="sites">

        <!-- Favicon Column -->
        <ng-container matColumnDef="favicon">
          <th class="smallColumn" mat-header-cell *matHeaderCellDef> Favicon </th>
          <td class="smallColumn" mat-cell *matCellDef="let site"> <img class="faviconInTable" [src]="site.favicon" /> </td>
        </ng-container>

        <!-- URL Column -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef>Url</th>
          <td mat-cell *matCellDef="let site">{{ site.url }}</td>
        </ng-container>

        <!-- Visits Column -->
        <ng-container matColumnDef="visits">
          <th class="smallColumn" mat-header-cell *matHeaderCellDef>Visits</th>
          <td class="smallColumn" mat-cell *matCellDef="let site">{{ site.visits }}</td>
        </ng-container>

        <!-- Percentage Column -->
        <ng-container matColumnDef="percentage">
          <th class="smallColumn" mat-header-cell *matHeaderCellDef>Percentage</th>
          <td class="smallColumn" mat-cell *matCellDef="let site">{{ site.percentage }} %</td>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Time spent</th>
          <td mat-cell *matCellDef="let site">{{ site.prettyTime }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>

  </div>

</div>
<div *ngIf="!authService.username && !authService.loading" class="container main-page">
  <h1>Willkommen auf DHBW Web-Timer</h1>
  <h3>Um diese Seite zu benutzen müssen sie eingeloggt sein!</h3><br>
  <label >Noch kein Account?</label><br>
  <button class="register-btn" mat-raised-button color="primary" (click)="register()">Registrieren mit Google</button><br><br>
  <label>Bereits registriert?</label><br>
  <button mat-raised-button color="primary" (click)="login()">Einloggen mit Google</button>
</div>
