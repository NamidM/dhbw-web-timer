<div class="statisticsHeader container">
  <h1>Statistiken zu Benutzung</h1>
</div>

<div class="timeStatistics container">

  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Tag">
      <div class="day-wrapper">
        <div class="date-wrapper">
          <form class="day-form" [formGroup]="rangeDay" onsubmit="return false;">
            <button mat-icon-button class="next-icon" (click)="prevDay()">
              <mat-icon aria-hidden="false" aria-label="Example home icon">navigate_before</mat-icon>
            </button>
            <mat-form-field appearance="fill">
              <mat-label>Datum ausw채hlen</mat-label>
              <input [formGroup]="rangeDay" matInput [matDatepicker]="picker1" formControlName="startDay" (dateChange)="dateSelectionDay()">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <button mat-icon-button class="next-icon" (click)="nextDay()">
              <mat-icon aria-hidden="false" aria-label="Example home icon">navigate_next</mat-icon>
            </button>
          </form>
        </div>
        <div id="dayChart" class="chart">
          <canvas baseChart *ngIf="dayChart"
                  [datasets]="dayChart.data"
                  [labels]="dayChart.labels"
                  [options]="dayChart.options"
                  [legend]="dayChart.legend"
                  [chartType]="dayChart.type">
          </canvas>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Woche">
      <div class="date-wrapper">
        <button mat-raised-button color="primary" (click)="addWeek()">Woche hinzuf체gen</button>
        <form class="week-form" onsubmit="return false;">
          <button mat-icon-button class="next-icon" (click)="prevWeek()">
            <mat-icon aria-hidden="false" aria-label="Example home icon">navigate_before</mat-icon>
          </button>
          <mat-form-field appearance="fill">
            <mat-label>Woche ausw채hlen</mat-label>
            <mat-date-range-input [formGroup]="rangeWeek" [rangePicker]="picker2" >
              <input matStartDate formControlName="startWeek" (dateChange)="startDateSelectionWeek()">
              <input matEndDate formControlName="endWeek" (dateChange)="endDateSelectionWeek()" >
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-date-range-picker #picker2></mat-date-range-picker>
            <mat-error *ngIf="rangeWeek.controls.startWeek.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="rangeWeek.controls.endWeek.hasError('matEndDateInvalid')">Invalid end date</mat-error>
          </mat-form-field>
          <button mat-icon-button class="next-icon" (click)="nextWeek()">
            <mat-icon aria-hidden="false" aria-label="Example home icon">navigate_next</mat-icon>
          </button>
        </form>
      </div>
      <div style="display: block"  id="weekChart">
        <canvas baseChart *ngIf="weekChart"
          [datasets]="weekChart.data"
          [labels]="weekChart.labels"
          [options]="weekChart.options"
          [plugins]="weekChart.plugins"
          [legend]="weekChart.legend"
          [chartType]="weekChart.type">
        </canvas>
      </div>
    </mat-tab>
    <mat-tab label="Monat">
      <div class="date-wrapper">
        <form class="month-form" onsubmit="return false;">
          <button mat-icon-button class="next-icon" (click)="prevMonth()">
            <mat-icon aria-hidden="false" aria-label="Example home icon">navigate_before</mat-icon>
          </button>
          <mat-form-field appearance="fill">
            <mat-label>Monat ausw채hlen</mat-label>
            <mat-date-range-input [formGroup]="rangeMonth" [rangePicker]="picker3" >
              <input matStartDate formControlName="startMonth" (dateChange)="startDateSelectionMonth()">
              <input matEndDate formControlName="endMonth" (dateChange)="endDateSelectionMonth()" >
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-date-range-picker #picker3></mat-date-range-picker>
            <mat-error *ngIf="rangeMonth.controls.startMonth.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="rangeMonth.controls.endMonth.hasError('matEndDateInvalid')">Invalid end date</mat-error>
          </mat-form-field>
          <button mat-icon-button class="next-icon" (click)="nextMonth()">
            <mat-icon aria-hidden="false" aria-label="Example home icon">navigate_next</mat-icon>
          </button>
        </form>
      </div>
      <div style="display: block"  id="monthChart">
        <canvas baseChart *ngIf="monthChart"
          [datasets]="monthChart.data"
          [labels]="monthChart.labels"
          [options]="monthChart.options"
          [plugins]="monthChart.plugins"
          [legend]="monthChart.legend"
          [chartType]="monthChart.type">
        </canvas>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
